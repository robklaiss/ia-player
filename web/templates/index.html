<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4">Video Management Console</h1>
        
        <!-- Upload Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Upload Video</h5>
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input class="form-control" type="file" id="videoFile" accept="video/*">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>

        <!-- Video List -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Available Videos</h5>
                <div id="videoList" class="list-group"></div>
            </div>
        </div>

        <!-- Player Controls -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Playback Controls</h5>
                <div class="btn-group" role="group">
                    <button id="playBtn" class="btn btn-success">Play</button>
                    <button id="pauseBtn" class="btn btn-warning">Pause</button>
                    <button id="stopBtn" class="btn btn-danger">Stop</button>
                    <button id="nextBtn" class="btn btn-info">Next</button>
                </div>
                <div class="mt-3">
                    <label class="form-label">Volume Control</label>
                    <input type="range" id="volumeSlider" class="form-range" min="0" max="100" value="50">
                </div>
            </div>
        </div>

        <div class="playlist-section">
          <h2>Playlist Management</h2>
          <div class="playlist-controls">
            <input type="text" id="new-playlist-name" placeholder="New playlist name">
            <button onclick="createPlaylist()">Create Playlist</button>
          </div>
          <div class="playlist-list" id="playlist-container">
            {% for item in playlist %}
            <div class="playlist-item draggable" data-item-id="{{ item.id }}">
                <span class="drag-handle">☰</span>
                <span class="item-title">{{ item.video_path|basename }}</span>
                <div class="item-controls">
                    <button class="move-up-btn">↑</button>
                    <button class="move-down-btn">↓</button>
                    <button class="remove-item-btn">×</button>
                </div>
            </div>
            {% endfor %}
          </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/player.js"></script>
</body>
</html>
